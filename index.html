<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors</title>
</head>
<link rel="stylesheet" href="sps.css">
<body background="s1.jpg">
    <main>
        <h1>Rock Paper Scissors</h1>
        <div class="container">
            <div class="box" id="rock" >
                <img src="rock.png" />
            </div>
            <div class="box" id="paper">
                <img src="paper.png"/> 
            </div>
            <div class="box" id="scissor">
                <img src="scissor.png"/> 
            </div>
        </div>
        <div class="scorecard">
            <div class="score">
            <p id="userscore">0</p>
            <p>YOU</p>
        </div>
        <div class="score">
            <p id="compscore">0</p>
            <p>COM</p>
        </div>    
        </div>
        <div class="output">
            <p id="result">Make Your Move</p>
        </div>

    </main>
    <script src="sps.js"></script>
</body>
</html>
